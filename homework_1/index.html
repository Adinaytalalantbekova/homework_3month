<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .container{
            margin-top: 10px;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: relative;
        }
        .block{
            width: 40px;
            height: 40px;
            background-color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="passportInput">Номер ИНН</label>
        <input class="passportInput" type="text" placeholder="103467345643">
        <button class="passportCheck">Check</button>
        <span class="passportResult"></span>
    </div>
    <div class="box">
        <div class="block"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
